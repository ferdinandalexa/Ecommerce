<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email send</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Open+Sans:wght@300&family=Poppins:wght@200&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="./assets/Platzi_YardSale_Logos-20220118T011822Z-001/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo">
            <h1 class="title">
                Email has been sent!
            </h1>
            <p class="subtitle">
                Please check your inbox for instructions on how to reset the password
            </p>
            <div class="email-image">
                <img src="./assets/Platzi_YardSale_Icons-20220118T011820Z-001/Platzi_YardSale_Icons/email.svg" alt="email">
            </div>
            <button class="primary-button login-button">
                Login
            </button>
            <p class="resend">
                <span>Didn't receive the email?</span>
                <a href="/">Resend</a>
            </p>
        </div>
    </div>
</body>
</html>
