<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Open+Sans:wght@300&family=Poppins:wght@200&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="./assets/Platzi_YardSale_Logos-20220118T011822Z-001/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo">
            <form action="/" class="form">
                <label for="password" class="label">
                    Email address
                </label>
                <input class="input-password input-email" type="email" id="password" placeholder="example@gmail.com">
                <label for="new-password" class="label">
                    Password
                </label>
                <input class="input-password" type="password" id="new-password" placeholder="**********">
                <input type="submit" value="Log in" class="primary-button login-button">
                <p class="resend-login">
                    <a href="/">Forgot my password</a>
                </p>
            </form>
            <button class="secondary-button sign-up">
                Sign Up
            </button>
        </div>
    </div>
</body>
</html>
