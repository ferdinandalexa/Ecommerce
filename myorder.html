<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu mobile</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Open+Sans:wght@300&family=Poppins:wght@200&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="main-container--myorder">
            <h1 class="main-container--title">
                My order
            </h1>
            <div class="main-container--content">
                <div class="order"> 
                    <p>
                        <span>03.25.21</span>
                        <span>4 articles</span>
                    </p>
                    <p>$530.00</p>
                </div>
                <div class="container-shopping--card">
                    <figure>
                        <img src="https://images.pexels.com/photos/100582/pexels-photo-100582.jpeg?cs=srgb&dl=pexels-philipp-m-100582.jpg&fm=jpg" alt="byke">
                    </figure>
                    <p>Byke</p>
                    <p>$120,00</p>
                </div>
                <div class="container-shopping--card">
                    <figure>
                        <img src="https://images.pexels.com/photos/947885/pexels-photo-947885.jpeg?cs=srgb&dl=pexels-alizee-marchand-947885.jpg&fm=jpg" alt="glasses">
                    </figure>
                    <p>Glasses</p>
                    <p>$50,00</p>
                </div>
                <div class="container-shopping--card">
                    <figure>
                        <img src="https://images.pexels.com/photos/5710079/pexels-photo-5710079.jpeg?cs=srgb&dl=pexels-ox-street-5710079.jpg&fm=jpgg" alt="Jordan">
                    </figure>
                    <p>Jordan</p>
                    <p>$150,00</p>
                </div>
                <div class="container-shopping--card">
                    <figure>
                        <img src="https://images.pexels.com/photos/190819/pexels-photo-190819.jpeg?cs=srgb&dl=pexels-fernando-arcos-190819.jpg&fm=jpg" alt="wristwatch">
                    </figure>
                    <p>Wristwatch</p>
                    <p>$210,00</p>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
