<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account creation</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Open+Sans:wght@300&family=Poppins:wght@200&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title title-account">
                My account
            </h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">
                        Name
                    </label>
                    <input class="input-password" type="text" id="Name" placeholder="Pepito Perez...">
                    <label for="email" class="label">
                        Email address
                    </label>
                    <input class="input-password" type="email" id="Email address" placeholder="example@gmail.com">
                    <label for="Password" class="label">
                        Password
                    </label>
                    <input class="input-password" type="password" id="Password" placeholder="**********">
                </div>
                <input type="submit" value="Confirm" class="primary-button account-button">
            </form>
        </div>
    </div>
</body>
</html>
